<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Sample order</title>

<!-- Font Awesome Icons -->
<link rel="stylesheet" th:href="@{/resources/plugins/fontawesome-free/css/all.min.css}" />
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/resources/css/adminlte.min.css}" />
<!-- DataTables -->
<link rel="stylesheet"  th:href="@{/resources/plugins/datatables-bs4/css/dataTables.bootstrap4.css}">
<!-- Select2 -->
<link rel="stylesheet" th:href="@{/resources/plugins/select2/css/select2.min.css}">
<link rel="stylesheet" th:href="@{/resources/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
<!-- Google Font: Source Sans Pro -->
<link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Navbar -->
		<nav
			class="main-header navbar navbar-expand navbar-white navbar-light">
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" data-widget="pushmenu"
					href="#"><i class="fas fa-bars"></i></a></li>
				<li class="nav-item d-none d-sm-inline-block"><a
					href="../../index3.html" class="nav-link">Home</a></li>
				<li class="nav-item d-none d-sm-inline-block"><a href="#"
					class="nav-link">Contact</a></li>
			</ul>

			<!-- SEARCH FORM -->
			<form class="form-inline ml-3">
				<div class="input-group input-group-sm">
					<input class="form-control form-control-navbar" type="search"
						placeholder="Search" aria-label="Search">
					<div class="input-group-append">
						<button class="btn btn-navbar" type="submit">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>
			</form>

			<!-- Right navbar links -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link"
					data-widget="control-sidebar" data-slide="true" href="#"> <i
						class="fas fa-th-large"></i>
				</a></li>
			</ul>
		</nav>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<!-- Sidebar -->
			<div class="sidebar">
				<!-- Sidebar Menu -->
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column"
						data-widget="treeview" role="menu" data-accordion="false">
						<!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
						<li class="nav-item has-treeview"><a href="#"
							class="nav-link"> <i class="nav-icon fas fa-tachometer-alt"></i>
								<p>
									Dashboard <i class="right fas fa-angle-left"></i>
								</p>
						</a></li>
					</ul>
				</nav>
				<!-- /.sidebar-menu -->
			</div>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="col-md-12">
						<!-- general form elements -->
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title" th:text="${'Sample order init - ' + view_mode}">Sample order init - Create</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<div class="row">
									<div class="col-sm-2">
										<div class="form-group">
											<label>Product type</label>
											<select id="product_type" th:uri="@{/searchsuggest/categories}" class="form-control select2bs4">
												<option value="" selected="selected">Select product type</option>
												<option th:each="product_type : ${product_types}" th:text="${product_type.name}" th:value="${product_type.id}">option 1</option>
											</select>
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label>Category</label>
											<select id="category" th:uri="@{/searchsuggest/products}" class="form-control select2bs4" style="width: 100%;">
												<option value="">Select category</option>
											</select>
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label>Product</label>
											<select id="product" class="form-control select2bs4" style="width: 100%;">
												<option value="">Select product</option>
											</select>
										</div>
									</div>
									<div class="col-sm-1">
										<div class="form-group">
											<label>&nbsp;</label>
											<button id="btn_item_search" th:search_uri="@{/item/list}" th:base_uri="${base_uri}" class="form-control btn btn-sm btn-success">Search</button>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12" id="div_items_add">
											<div th:replace = "/fragment_tables/items_add_table"></div>
										</div>
									</div>
									<div class="row" style="padding-top: 20px;">
										<div class="col-sm-12" id="form_item_list">
											<div th:replace="fragment_tables/items_table"></div>
										</div>
									</div>
								</div>
								<!-- /.row -->
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					<!-- /.col mod -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="float-right d-none d-sm-block">
				<b>Version</b> 3.0.1
			</div>
			<strong>Copyright &copy; 2014-2019 <a
				href="http://adminlte.io">AdminLTE.io</a>.
			</strong> All rights reserved.
		</footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED SCRIPTS -->

	<!-- jQuery -->
	<script th:src="@{/resources/plugins/jquery/jquery.min.js}" /></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/resources/plugins/bootstrap/js/bootstrap.bundle.min.js}" /></script>
	<!-- DataTables -->
	<script th:src="@{/resources/plugins/datatables/jquery.dataTables.js}"></script>
	<script th:src="@{/resources/plugins/datatables-bs4/js/dataTables.bootstrap4.js}"></script>
	<!-- Select2 -->
	<script th:src="@{/resources/plugins/select2/js/select2.full.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/resources/js/adminlte.min.js}" /></script>
	<!-- Legend Scripts -->
	<script th:src="@{/resources/js/legend.script.js}" /></script>
	<script th:src="@{/resources/js/legend.product.js}" /></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#tbl_items_add").DataTable();

			$('.select2bs4').select2({
				theme : 'bootstrap4'
			})
		});
	</script>
</body>
</html>
