<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>Categories</title>

<!-- Font Awesome Icons -->
<link rel="stylesheet" th:href="@{/resources/plugins/fontawesome-free/css/all.min.css}" />
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/resources/css/adminlte.min.css}" />
<!-- DataTables -->
<link rel="stylesheet"  th:href="@{/resources/plugins/datatables-bs4/css/dataTables.bootstrap4.css}">
<!-- Google Font: Source Sans Pro -->
<link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Navbar -->
		<nav
			class="main-header navbar navbar-expand navbar-white navbar-light">
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" data-widget="pushmenu"
					href="#"><i class="fas fa-bars"></i></a></li>
				<li class="nav-item d-none d-sm-inline-block"><a
					href="../../index3.html" class="nav-link">Home</a></li>
				<li class="nav-item d-none d-sm-inline-block"><a href="#"
					class="nav-link">Contact</a></li>
			</ul>

			<!-- SEARCH FORM -->
			<form class="form-inline ml-3">
				<div class="input-group input-group-sm">
					<input class="form-control form-control-navbar" type="search"
						placeholder="Search" aria-label="Search">
					<div class="input-group-append">
						<button class="btn btn-navbar" type="submit">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>
			</form>

			<!-- Right navbar links -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link"
					data-widget="control-sidebar" data-slide="true" href="#"> <i
						class="fas fa-th-large"></i>
				</a></li>
			</ul>
		</nav>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<!-- Sidebar -->
			<div class="sidebar">
				<!-- Sidebar Menu -->
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column"
						data-widget="treeview" role="menu" data-accordion="false">
						<!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
						<li class="nav-item has-treeview"><a href="#"
							class="nav-link"> <i class="nav-icon fas fa-tachometer-alt"></i>
								<p>
									Dashboard <i class="right fas fa-angle-left"></i>
								</p>
						</a></li>
					</ul>
				</nav>
				<!-- /.sidebar-menu -->
			</div>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="col-md-12">
						<!-- general form elements -->
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title">Categories</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<div class="row">
									<div class="col-sm-2">
										<div class="form-group">
												<label>Product type</label>
												<select class="form-control">
													<option value="">Select product type</option>
													<option th:each="product_type : ${product_type_list}" th:text="${product_type.name}" th:value="${product_type.id}">option 1</option>
												</select>
											</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label>Category</label>
											<input type="text" class="form-control" placeholder="Enter category name">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label>Code</label>
											<input type="text" class="form-control" placeholder="Enter category code">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label></label>
											<div align="right">
												<a th:href="@{/category}" class="btn btn-sm btn-primary">Add</a>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group" align="right">
											<button type="button" id="delete_selected_items" th:uri="@{/category/delete}" class="btn btn-sm btn-danger">Delete selected items</button>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<table id="example1" class="table table-bordered table-striped">
											<thead>
												<tr>
													<th>Product type</th>
													<th>Name</th>
													<th>Code</th>
													<th>Description</th>
													<th>Action</th>
													<th><input type="checkbox" class="all_item_ckbx"></th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="category: ${category_list}">
													<td th:text="${product_type_names_map.get(category.product_type_id)}">product id</td>
													<td th:text="${category.name}">name</td>
													<td th:text="${category.code}">code</td>
													<td th:text="${category.description}">description</td>
													<td>
														<div class="btn-group">
															<button type="button" class="btn btn-sm btn-primary">Details</button>
															<a type="button" class="btn btn-sm btn-warning" th:href="@{${'/category/' + category.id}}">Edit</a>
														</div>
													</td>
													<td><input type="checkbox" class="item_ckbx" th:itemId="${category.id}"></td>
												</tr>
											</tbody>
											<tfoot>
												<tr>
													<th>Product type</th>
													<th>Name</th>
													<th>Code</th>
													<th>Description</th>
													<th>Action</th>
													<th></th>
												</tr>
											</tfoot>
										</table>
									</div>
								</div>
								<!-- /.row -->
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
					<!-- /.col mod -->
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<div class="float-right d-none d-sm-block">
				<b>Version</b> 3.0.1
			</div>
			<strong>Copyright &copy; 2014-2019 <a
				href="http://adminlte.io">AdminLTE.io</a>.
			</strong> All rights reserved.
		</footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED SCRIPTS -->

	<!-- jQuery -->
	<script th:src="@{/resources/plugins/jquery/jquery.min.js}" /></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/resources/plugins/bootstrap/js/bootstrap.bundle.min.js}" /></script>
	<!-- DataTables -->
	<script th:src="@{/resources/plugins/datatables/jquery.dataTables.js}"></script>
	<script th:src="@{/resources/plugins/datatables-bs4/js/dataTables.bootstrap4.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/resources/js/adminlte.min.js}" /></script>
	<!-- Legend Scripts -->
	<script th:src="@{/resources/js/legend.script.js}" /></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#example1").DataTable();
		});
	</script>
</body>
</html>
